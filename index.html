<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll</title>
    <!-- to set icon https://css-tricks.com/favicons-next-to-external-links/ -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title -->
    <h1>
      Unsplash API - Infinite Scroll
    </h1>
    <!-- Loader -->
    <div class="loader" id="loader" hidden>
      <img src="loader.svg" alt="Loading" />
    </div>
    <!-- Image Container -->
    <div class="image-container" id="image-container">
      <img
        src="https://images.unsplash.com/photo-1597839219234-a513027b4e44?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1597839219234-a513027b4e44?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1597839219234-a513027b4e44?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80"
        alt=""
      />
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
